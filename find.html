<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lighting Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html"
          ><span
            ><i class="fas fa-cog fa-lg"></i
            ><span class="set__new"></span></span
        ></a>
      </div>
    </header>

    <!-- -------------- -->
    <main class="main-screen">
      <div class="find-menu">
        <div class="find-menu__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-menu__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-menu__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-menu__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__column">
            <h6>Open Chat</h6>
            <a href="#">
              Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
            </a>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__ch1">
            <div class="open-post__info">
              <h4>#BTS</h4>
              <span>#BTS#ARMY#FRIENDS</span>
              <div class="open-post__status">
                <img src="img/alien.jpeg" />
                <span>802members |</span>
                <span class="open-post__status--now">Active</span>
              </div>
            </div>
            <div class="open-post__img">
              <img src="img/bts1.jpg" />
              <div class="open-post__img--heart"><span>♥ 326</span></div>
            </div>
          </div>
          <div class="open-post__ch2">
            <div class="open-post__info">
              <h4>Bts Gang~</h4>
              <span>#englishonly #ipurpleyou #jimin #taeta</span>
              <div class="open-post__status">
                <img src="img/fat.jpg" />
                <span>299members |</span>
                <span class="open-post__status--now">Active</span>
              </div>
            </div>
            <div class="open-post__img">
              <img src="img/bts2.jpg" />
              <div class="open-post__img--heart"><span>♥ 215</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- -------------- -->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/041bfb30d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
