<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lighting Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>
    <main class="user-more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <span>+1 787-493-4219 <i class="fas fa-info-circle"></i></span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <div class="more-function">
        <div class="function-icon__two">
          <div class="function-icon">
            <i class="far fa-calendar-check"></i><span>Calendar</span>
          </div>
          <div class="function-icon">
            <i class="fab fa-kickstarter"></i><span>Account</span>
          </div>
        </div>
        <div class="function-icon__two">
          <div class="function-icon">
            <i class="fas fa-archive"></i><span>Talk Drive</span>
            <span class="nav__new drive-new"></span>
          </div>
          <div class="function-icon">
            <i class="far fa-comments"></i><span>Openchat</span>
          </div>
        </div>
        <div class="function-icon">
          <i class="far fa-grin-squint"></i><span>Emoticons</span>
        </div>
        <div class="function-icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="suggestions">
        <h6>Suggestions</h6>
        <div class="suggestions-apps">
          <div class="more-app">
            <img src="kakao-story.png" /><span>KaKao Story</span>
          </div>
          <div class="more-app">
            <img src="kakao-friends.png" /><span>Kakao friends</span>
          </div>
          <div class="more-app">
            <img src="kakao-gem.png" /><span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/041bfb30d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
